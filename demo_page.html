<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üö® Disaster Response AI Demo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .demo-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
            transition: all 0.3s ease;
        }
        .demo-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .results {
            background: rgba(0,0,0,0.2);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            min-height: 100px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
        }
        .status {
            text-align: center;
            font-size: 1.1em;
            margin: 10px 0;
        }
        .loading {
            color: #ffd700;
        }
        .success {
            color: #00ff00;
        }
        .error {
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üö® AI-Powered Disaster Response Demo</h1>
        
        <div class="status" id="status">Ready for Emergency Analysis</div>
        
        <button class="demo-button" onclick="testLocalSystem()">
            ü§ñ Analyze Emergency with Local ADK System
        </button>
        
        <button class="demo-button" onclick="testCloudSystem()">
            ‚òÅÔ∏è Analyze Emergency with Cloud Production System
        </button>
        
        <button class="demo-button" onclick="checkSystemHealth()">
            üìä Check System Health Status
        </button>
        
        <div class="results" id="results">Click a button above to see AI analysis in action...</div>
    </div>

    <script>
        const resultsDiv = document.getElementById('results');
        const statusDiv = document.getElementById('status');

        function updateStatus(message, className = '') {
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + className;
        }

        function displayResults(data, title) {
            resultsDiv.innerHTML = `<strong>${title}</strong>\n\n${JSON.stringify(data, null, 2)}`;
        }

        async function testLocalSystem() {
            updateStatus('ü§ñ Analyzing emergency with local ADK system...', 'loading');
            
            try {
                const response = await fetch('http://localhost:8080/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        sensor_data: [
                            {
                                location: "Server Room Emergency",
                                temperature: 87,
                                smoke_level: 95
                            },
                            {
                                location: "Chemical Storage Critical",
                                temperature: 52,
                                smoke_level: 78
                            },
                            {
                                location: "Safe Office Zone",
                                temperature: 23,
                                smoke_level: 3
                            }
                        ]
                    })
                });

                const data = await response.json();
                displayResults(data, 'ü§ñ LOCAL ADK + AI ANALYSIS RESULTS:');
                updateStatus(`‚úÖ Analysis Complete! Risk Level: ${data.analysis_result?.overall_risk_level || 'Unknown'}`, 'success');
                
            } catch (error) {
                displayResults({error: error.message}, '‚ùå LOCAL SYSTEM ERROR:');
                updateStatus('‚ùå Local system connection failed', 'error');
            }
        }

        async function testCloudSystem() {
            updateStatus('‚òÅÔ∏è Analyzing emergency with cloud production system...', 'loading');
            
            try {
                const response = await fetch('https://disaster-response-system-838920435800.us-central1.run.app/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        sensor_data: [
                            {
                                location: "Cloud Production Emergency Demo",
                                temperature: 87,
                                smoke_level: 95
                            }
                        ]
                    })
                });

                const data = await response.json();
                displayResults(data, '‚òÅÔ∏è CLOUD PRODUCTION ANALYSIS RESULTS:');
                updateStatus(`‚úÖ Cloud Analysis Complete! Risk Level: ${data.analysis_result?.overall_risk_level || 'Unknown'}`, 'success');
                
            } catch (error) {
                displayResults({error: error.message}, '‚ùå CLOUD SYSTEM ERROR:');
                updateStatus('‚ùå Cloud system connection failed', 'error');
            }
        }

        async function checkSystemHealth() {
            updateStatus('üìä Checking system health...', 'loading');
            
            try {
                const [localResponse, cloudResponse] = await Promise.all([
                    fetch('http://localhost:8080/health'),
                    fetch('https://disaster-response-system-838920435800.us-central1.run.app/health')
                ]);

                const localHealth = await localResponse.json();
                const cloudHealth = await cloudResponse.json();

                const healthData = {
                    'Local System (ADK Development)': localHealth,
                    'Cloud System (Production)': cloudHealth
                };

                displayResults(healthData, 'üìä SYSTEM HEALTH STATUS:');
                updateStatus('‚úÖ Health check complete - both systems operational!', 'success');
                
            } catch (error) {
                displayResults({error: error.message}, '‚ùå HEALTH CHECK ERROR:');
                updateStatus('‚ùå Health check failed', 'error');
            }
        }
    </script>
</body>
</html>
